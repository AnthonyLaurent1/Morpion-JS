<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salle d'attente</title>
  <link rel="stylesheet" href="./style/waiting.css">
</head>
<body>
  <main class="container">
    <h1>Salle d'attente</h1>
    
    <div class="game-info">
      <p class="game-code">Code de la partie: <strong id="gameCode">----</strong></p>
      <p class="player-count">Joueurs: <strong id="playerCount">0</strong>/4</p>
    </div>

    <div class="players-list" id="playersList">
      <!-- Les joueurs apparaîtront ici -->
    </div>

    <div class="waiting-message">
      <div class="spinner"></div>
      <p>En attente de joueurs...</p>
      <p class="subtitle">Quand vous êtes prêts, cliquez sur "Démarrer la partie" (min 2 joueurs)</p>
    </div>

    <div class="actions">
      <button id="startGameBtn" class="start-btn">Démarrer la partie</button>
      <button id="leaveBtn" class="leave-btn">Quitter la partie</button>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
  <script src="./js/waiting.js"></script>
</body>
</html>
